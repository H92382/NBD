<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download File Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f0f0;
      text-align: center;
    }
    a.download-link {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    a.download-link:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <h1>Download Your File</h1>
  <p>Click the button below to download the file:</p>

  <!-- The download link -->
  <a href="base.apk" download class="download-link">Download File</a>

</body>
</html>
